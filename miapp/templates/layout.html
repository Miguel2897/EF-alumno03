<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>{% block title %}{% endblock %} | Final FAM</title>
		{% load static %}
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'css/styles.css' %}"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
		/>
	</head>
	<body>
		<header>
			<div id="logotipo">
				<img src="{% static 'images/untels.png' %}" />
				<p class="brand__name">
					Universidad Nacional Tecnol√≥gica de Lima Sur
				</p>
			</div>
		</header>
		<div class="main">
			<nav>
				<ul>
					<li class="">
						<a href="{% url 'inicio' %}">Inicio</a>
					</li>
					<li class="">
						<a href="{% url 'integrantes' %}">Integrantes</a>
					</li>
					<li class="">
						<a href="{% url 'crearproductos' %}"
							>Crear Productos</a
						>
					</li >
					<li class="">
						<a href="{% url 'crearcursos' %}">Crear Cursos</a>
					</li>
					<li class="">
						<a href="{% url 'productos' %}">Ver Productos</a>
					</li>
					<li class="active">
						<a href="{% url 'cursos' %}">Ver Cursos</a>
					</li>
				</ul>
			</nav>
			<div class="wrap">
				{% if messages %} {% for message in messages %}
					<div
						class="m-3 alert alert-success alert-dismissible fade show"
						role="alert"
					>
						<strong>{{ message }}</strong>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="alert"
							aria-label="Close"
						></button>
					</div>
				{% endfor %} {% endif %}
					<div class="content">
						<div class="box">{% block content %}{% endblock %}</div>
					</div>
				</div>
			</div>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"
		></script>
	</body>
</html>
